
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 150px;
            background: #ddd;
            padding: 20px;
            text-align: center;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .quiz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            border: 2px solid black;
            padding: 20px;
            background: white;
            width: 50%;
            text-align: center;
        }
        .options {
            display: flex;
            gap: 50px;
        }
        .option {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 2px solid black;
            background: white;
            cursor: pointer;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 50px;
            font-size:18px;
            border: 2px solid black;
            padding: 10px;
            background: white;
        }
        .chatbox {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #fff;
            padding: 10px;
            border-top: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>문제 1</button>
        <button>문제 2</button>
        <button>문제 3</button>
        <button>문제 4</button>
    </div>
    <div class="quiz-container">
    
        <div class="timer"> 
        <p>Timer: </p>
        <p id="timeout">100</p>
        </div>
        <div class="question">문제 1</div>
        <div class="options">
            <div class="option" onclick="checkAnswer(true)">O</div>
            <div class="option" onclick="checkAnswer(false)">X</div>
        </div>
        <p id="result"></p>
    </div>
    <div class="chatbox">
        <p>Guest 1</p>
        <p>Guest 2</p>
    </div>

    <script>
        let time=10;
	   let inter= setInterval(
	    		() => { 
	    			if(time>=0)
	    				document.getElementById("timeout").innerText=time--;
	    			else
	    				{
	    				alert("끝났습니다"); 
	    				clearInterval(inter);
	    				}
	    		},
	    		1000	
	    		);
    
    
        function checkAnswer(isCorrect) {
            const result = document.getElementById('result');
            if (isCorrect) {
                result.textContent = "정답입니다!";
                result.style.color = "green";
            } else {
                result.textContent = "틀렸습니다. 다시 시도해보세요!";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
