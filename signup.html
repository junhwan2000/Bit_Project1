<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SIGN UP</title>
		<link rel ="stylesheet" type="text/css" href="signupstyle.css">
	</head>
	<body>
		<div class="">
			<form  method = "post" class="form" action="">
				<h2 class="form_title">Sign Up</h2>
					<input type="text" placeholder="ID" class="input" name = "id"/>
					<br>	
					<input type="password" placeholder="Password" class="input" name = "passwd" />
					<br>
					<input type="password" placeholder="Repeat Password" class="input" name = "repeatpasswd" />
					<br>
					<input type="text" placeholder="Nickname" class="input" name = "nickname"/>
					<br>
					<input class ="inputbutton" type="submit" value = "Sign up">
					<input class ="inputbutton" type="button" value = "Sign in" onclick="window.location.href='';">			
			</form>
		</div>
	</body>
</html>
