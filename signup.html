<!DOCTYPE html>
<html>
	<script type="text/javascript">
            window.addEventListener(
            	"DOMContentLoaded", ()=>{
	            let subbtn = document.querySelector("input[name='sub_btn']");
	            subbtn.addEventListener(
	            	"click", (event) =>{
	            		  let passwd = document.querySelector("input[name='passwd']").value;
	                      let repasswd = document.querySelector("input[name='repasswd']").value;
	                      	if (passwd != repasswd){
	                      		alert("비밀번호가 다릅니다.");
	                      		}
	                      	}
	                    );
            	}		
            );            
</script>
	<head>
		<meta charset="UTF-8">
		<title>SIGN UP</title>
		<link rel ="stylesheet" type="text/css" href="../css/signupstyle.css">
	</head>
	<body>
		<div class="">
			<form method = "post" class="form" action="">
				<h2 class="form_title">Sign Up</h2>
					<input type="text" placeholder="ID" class="input" name = "id"/>
					<br>	
					<input type="password" placeholder="Password" class="input" name = "passwd"/>
					<br>
					<input type="password" placeholder="Repeat Password" class="input" name = "repasswd"/>
					<br>
					<input type="text" placeholder="Nickname" class="input" name = "nickname"/>
					<br>
					<input class ="inputbutton" type="button" value = "Sign up" name="sub_btn">
					<input class ="inputbutton" type="button" value = "Sign in" onclick="location='signin.html';">			
			</form>
		</div>
	</body>
</html>
